<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <first-component></first-component>
      <second-component></second-component>
    </div>

    <script>
      var cmp1 = {
        template: "<div>첫번째 지역 컴포넌트: {{cmpData1}}</div>",
        data: function () {
          return {
            cmpData1: 100,
          };
        },
      };

      var cmp2 = {
        template: "<div>두번째 지역 컴포넌트: {{cmpData2}}</div>",
        data: function () {
          return {
            cmpData2: cmp1.data.cmpData1,
          };
        },
      };

      new Vue({
        el: "#app",
        components: {
          "first-component": cmp1,
          "second-component": cmp2,
        },
      });
    </script>
  </body>
</html>
