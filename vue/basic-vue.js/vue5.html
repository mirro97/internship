<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <header>
        <h3>{{message}} {{message1}}</h3>
      </header>
      <section>
        <p v-bind:id="uid"></p>
        <button v-on:click="clickBtn">alert</button>
        <button v-on:click="eventMethod">new Button</button>
        <ul v-if="flag">
          <li>1</li>
          <li>2</li>
          <li>3</li>
        </ul>
      </section>
    </div>

    <script>
      var app = new Vue({
        el: "#app",
        data: {
          message: "hell o vue.js",
          message1: "hihihihihihihi",

          uid: "20",

          flag: false,
        },
        methods: {
          clickBtn() {
            console.log("h1");
          },

          eventMethod() {
            console.log("추가한 이벤트 잘 작동");
          },
        },
      });
    </script>
  </body>
</html>
