<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>관리자 로그인</title>

    <!-- main css -->
    <link rel="stylesheet" href="css/loginPage.css" />

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- 폰트 link -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700&display=swap"
      rel="stylesheet"
    />

    <!-- header, nav 공통 html -->
    <script src="js/includeHTML.js"></script>
  </head>
  <body>
    <!-- <header include-html="/component/header.html"></header>
    <nav include-html="/component/navigation.html"></nav> -->
    <main>
      <div class="login">
        <h1 class="login_title">관리자 로그인</h1>
        <form id="login_wrapper" name="login_wrapper" class="input_group">
          <!-- 사용자 계정 입력 -->
          <div class="input_wrapper">
            <div class="item_input">
              <label for="userId" class="lab_placeholder"> 아이디 </label>
              <input type="text" id="userId" name="userId" class="user_input" />
            </div>
            <div class="item_input">
              <label for="userPw" class="lab_placeholder">비밀번호</label>
              <input
                type="password"
                id="userPw"
                name="userPw"
                class="user_input"
              />
            </div>
          </div>

          <!-- 버튼 -->
          <button class="submit_btn" type="button">로그인</button>
          <img src="css/img/group_62.png" alt="공길이" />
        </form>
      </div>
    </main>

    <!-- 로그인 js -->
    <script src="js/login.js"></script>
  </body>
</html>
